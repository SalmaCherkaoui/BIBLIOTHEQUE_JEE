<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>La liste des ressources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
<div th:replace="design/header :: navbar"></div>
<!-- -->
<br><br><br>
<div class="container">
    <div class="row">
        <div>
            <a class="text-success" th:href="@{'/ressource/create'}" >
                <i class="fad fa-info-circle text-success"></i>
                <b class="text-success">Ajouter une ressource</b>
            </a>
        </div>
        <br><br>
        <div th:each="ressource:${ressources}" class="col-4">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${ressource.image}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:text="${ressource.titre}" class="card-title"></h5>
                            <p th:text="'Auteur : '+${ressource.auteur}"class="card-text"></p>
                            <p th:text="'Type : '+${ressource.typeRessource}"class="card-text"><small class="text-muted"></small></p>
                            <p th:text="'Date de parution : '+${ressource.dateDeParution}"class="card-text"><small class="text-muted"></small></p>
                            <p th:text="'Emplacement : '+${ressource.emplacement.toStringIndex()}"class="card-text"><small class="text-muted"></small></p>

                            <a class="text-warning" th:href="@{'/ressource/edit/'+${ressource.id}}" >
                                <i class="fad fa-edit text-warning"></i>
                                <b class="text-warning">Modifier</b>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a class="text-secondary" th:href="@{'/ressource/detail/'+${ressource.id}}" >
                                <i class="fad fa-info-circle text-secondary"></i>
                                <b class="text-secondary">Détail</b>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a class="text-danger" th:href="@{'/ressource/delete/'+${ressource.id}}" >
                                <i class="fas fa-trash-alt text-danger"></i>
                                <b class="text-danger">Supprimer</b>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
