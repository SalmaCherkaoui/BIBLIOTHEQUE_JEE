<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${TitrePage}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
<div th:replace="design/header :: navbar"></div>
<!-- -->
    <div class = "container-fuild text-center">
        <div><h2>[[${TitrePage}]]</h2></div>
    </div>
    <form th:action ="@{/emplacement/save}" method ="post" th:object ="${emplacement}" style="max-width: 700px; margin: 0 auto;">
        <div class = "border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}" />
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Th√®me :</label>
                <div class = "col-sm-8">
                    <input type = "text" th:field = "*{theme}" class = "form-control" required minlength = "3" maxlength="45" />
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Etage :</label>
                <div class = "col-sm-8">
                    <input type = "number" th:field = "*{etage}" class = "form-control" required minlength = "3" maxlength="45" />
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Ranger :</label>
                <div class = "col-sm-8">
                    <input type = "number" th:field = "*{ranger}" class = "form-control" required minlength = "3" maxlength="45" />
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Couleur :</label>
                <div class = "col-sm-8">
                    <input type = "text" th:field = "*{couleur}" class = "form-control" required minlength = "3" maxlength="45" />
                </div>
            </div>

            <div class="text-center">
                <a class="btn btn-secondary" type="button" th:href="@{'/emplacement/index'}" >Annuler</a>
                <button type="submit" class="btn btn-success m-2">Sauvegarder</button>
            </div>
        </div>
    </form>
</body>
</html>
