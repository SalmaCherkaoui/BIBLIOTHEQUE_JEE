<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${TitrePage}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
<div th:replace="design/header :: navbar"></div>
<!-- -->
  <div class="container">
    <br><br><br>
    <div class="card">
        <div class="card-header">Les informations de l'adherent</div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Cin</th>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Numéro de téléphone</th>
              <th>Adresse</th>
              <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${adherent.id}"></td>
              <td th:text="${adherent.cin}"></td>
              <td th:text="${adherent.nom}"></td>
              <td th:text="${adherent.prenom}"></td>
              <td th:text="${adherent.numeroTelephone}"></td>
              <td th:text="${adherent.adresse}"></td>
              <td th:text="${adherent.email}"></td>
              <td>
                <a class="btn btn-warning" th:href="@{'/adherent/edit/'+${adherent.id}}" >Modifier</a>
                <a class="btn btn-danger" th:href="@{'/adherent/delete/'+${adherent.id}}" >Supprimer</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div>
      <a class="btn btn-secondary" th:href="@{'/adherent/index/'}">Retour</a>
    </div>
  </div>
</body>
</html>
