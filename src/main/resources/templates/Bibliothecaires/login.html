<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${TitrePage}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
<div th:replace="design/header :: navbar"></div>
<!-- -->
<br><br>
<div class = "container-fuild text-center">
  <div><h2>[[${TitrePage}]]</h2></div>
</div>
<br>
<div th:if = "${message}" class = "alert alert-danger text-center">
            [[${message}]]
</div>
  <form th:action ="@{/bibliothecaire/verify}" method ="post" th:object ="${bibliothecaire}" style="max-width: 500px; margin: 0 auto;">
    <div class = "border border-secondary rounded p-3">
      <input type="hidden" th:field="*{id}" />
      <div class = "form-group row">
        <label class = "col-sm-4 col-form-label"> Email :</label>
        <div class = "col-sm-8">
          <input type = "email" th:field = "*{email}" class = "form-control" required minlength = "3" maxlength="45" />
        </div>
      </div>
      <br>
      <div class = "form-group row">
        <label class = "col-sm-4 col-form-label"> Mot de passe :</label>
        <div class = "col-sm-8">
          <input type = "password" th:field = "*{motDePasse}" class = "form-control" required minlength = "3" maxlength="45" />
        </div>
      </div>
      <br>
      <div class="text-center">
        <a class="text-success" th:href="@{'/bibliothecaire/verify'}">
          <i class="fad fa-info-circle text-success"></i>
          <b class="text-success">Connecter</b>
        </a>
      </div>
    </div>
  </form>
</body>
</html>
